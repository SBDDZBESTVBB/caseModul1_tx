</dialog>
<dialog id="registerDialog">

        - Chúc may mắn </br>
    </p>
    <button id="playBtn" onclick="gameplay()">PLAY</button>
</dialog>
<dialog id="loseDialog">
    <p>Thua rồi, nạp thêm tiền đi </p>
    <input type="number" id="naptien">
    <button id="loseBtn" onclick="gamereset()" type="reset">Nap tien</button>

<script>
    let point
    let t

    let second = 15
    let chon = -1

    anhketqua[0] = 'Anhbaitap/hinhtronmautrang.png';
    anhketqua[1] = 'Anhbaitap/hinhtronmautrang.png';

    anhketqua[7] = 'Anhbaitap/hinhtronmautrang.png';
    init()


    function gameplay() {
        
        playDialog.close();
        document.getElementById('pointsss').innerText = 'Point' + '=' + point;
        gamechay = setInterval(gamerun, 1000);
    }

    function gamereset() {
        point= +document.getElementById('naptien').value;
        accounts[userid].points=point;
        localStorage.setItem("accounts", JSON.stringify(accounts));
        loseDialog.close();
        document.getElementById('pointsss').innerText = 'Point' + '='+point;
        gamechay = setInterval(gamerun, 1000);
    }


    function gamerun() {
        if (second > 5) {
            second--;
            document.getElementById('clock').innerText = second - 5;
        }
        if (second == 5) {
            second--
            drawXx();
            batNan();
        }
        if (second < 5) {
            second--
        }
        if (second == 0) {
            tinhDiem();
            drawcau()
            second = 15;
            document.getElementById('id-object').style.top = '90px';
            document.getElementById('id-object').style.left = '700px';
        }
    }

    function dangxuat() {
        location.reload()
    }
</script>
